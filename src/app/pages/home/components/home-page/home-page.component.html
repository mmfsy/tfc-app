<div class="home-page-wrapper">
    <app-filters
        [filters]="filters"
        [headers]="tableHeaders"
        (onFiltersChanged)="onFiltersChanged($event)"
    ></app-filters>
    <ng-container *ngIf="tableHeaders && tableData">
        <app-table [headers]="tableHeaders" [data]="tableData"></app-table>
    </ng-container>
</div>
