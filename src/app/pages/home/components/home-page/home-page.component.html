<div class="home-page-wrapper" *ngIf="tableHeaders && tableData">
    <app-filters
        *ngIf="filters"
        [filters]="filters"
        [headers]="tableHeaders"
        (onFiltersChanged)="onFiltersChanged($event)"
    ></app-filters>
    <app-table [headers]="tableHeaders" [data]="tableData"></app-table>
</div>
